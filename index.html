<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Todo List</h1>
  </header>
 <div class="container">
   <form action="">
     <input type="text" id="task-input" required>
     <input type="submit" value="Add task" id="submit">
   </form>

   <!-- create a ul list pour mettre tous les li dedans -->
   <div class="list">
     <ul id="tasks">
     </ul>
   </div>

  </div>

  <h2>Done</h2>
  <div class="container">
   <div class="list">
     <ul id="tasks-done">
     </ul>
   </div>
 </div>
</body>
</html>
